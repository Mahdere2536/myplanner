<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner Prototype</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Quill for the document section -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <h1>Weekly Planner</h1>
  <div id="planner-container">
    <div id="left-column"></div>
    <div id="right-column"></div>
  </div>

  <div id="notes-section">
    <h2>Notes</h2>
    <div id="notes-container"></div>
    <input type="color" id="notes-color-picker" value="#ffff88">
  </div>

  <div id="reminders-section">
    <h2>Reminders</h2>
    <div id="reminders-container"></div>
    <button id="add-reminder">Add Reminder</button>
  </div>

  <div id="document-section">
    <h2>Document</h2>
    <div id="doc-editor"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
