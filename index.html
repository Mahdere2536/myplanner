<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>My Planner</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <h1>My Planner</h1>
      </div>
      <nav class="mainnav">
        <button class="navbtn active" data-page="planner">Planner</button>
        <button class="navbtn" data-page="notes">Notes</button>
        <button class="navbtn" data-page="reminders">Reminders</button>
        <button class="navbtn" data-page="docs">Documents</button>
      </nav>
    </header>

    <!-- PLANNER PAGE -->
    <main id="planner" class="page active-page">
      <div class="planner-top">
        <div class="week-controls">
          <button id="prevWeek" title="Previous week">◀</button>
        </div>

        <div id="weekTab" class="week-tab">Loading...</div>

        <div class="week-controls">
          <button id="nextWeek" title="Next week">▶</button>
        </div>
      </div>

      <div class="planner-content">
        <div id="leftSpread" class="spread page-left"></div>
        <div id="rightSpread" class="spread page-right"></div>
      </div>

      <div class="planner-footer">
        <label>Background:
          <select id="bgChoice">
            <option value="solid">Solid (default)</option>
            <option value="spring">Spring (cherry blossoms)</option>
            <option value="summer">Summer (beach)</option>
            <option value="fall">Fall (leaves)</option>
            <option value="winter">Winter (snow)</option>
          </select>
        </label>

        <label>Page color:
          <input id="pageColor" type="color" value="#fff0dd">
        </label>

        <label>Font color:
          <input id="plannerFontColor" type="color" value="#222222">
        </label>

        <label>Font size:
          <select id="plannerFontSize">
            <option value="13">13px</option>
            <option value="14" selected>14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
          </select>
        </label>
      </div>
    </main>

    <!-- NOTES PAGE -->
    <section id="notes" class="page">
      <div class="notes-topbar">
        <button id="addSticky" class="btn">+ Add Sticky</button>
        <label>Sticky color:
          <input id="stickyColor" type="color" value="#fff7a8">
        </label>
        <label>Font color:
          <input id="notesFontColor" type="color" value="#222222">
        </label>
        <label>Font size:
          <select id="notesFontSize">
            <option value="13">13px</option>
            <option value="14" selected>14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
          </select>
        </label>
      </div>
      <div id="stickiesArea" class="stickiesArea"></div>
    </section>

    <!-- REMINDERS PAGE -->
    <section id="reminders" class="page">
      <div class="reminders-top">
        <div class="rem-left">
          <input id="remInput" placeholder="Add reminder..." />
          <button id="addRemBtn" class="btn">Add</button>
        </div>
        <div class="rem-right">
          <label>Bullet color:
            <input id="remBulletColor" type="color" value="#6c63ff">
          </label>
          <label>Font color:
            <input id="remFontColor" type="color" value="#222222">
          </label>
          <label>Font size:
            <select id="remFontSize">
              <option value="13">13px</option>
              <option value="14" selected>14px</option>
              <option value="16">16px</option>
            </select>
          </label>
        </div>
      </div>
      <ul id="remList" class="rem-list"></ul>
    </section>

    <!-- DOCUMENTS PAGE -->
    <section id="docs" class="page">
      <div class="docs-top">
        <input id="docTitle" placeholder="Document title..." style="flex:1;margin-right:10px"/>
        <button id="newDoc" class="btn">New</button>
        <button id="saveDoc" class="btn">Save</button>
        <button id="downloadDoc" class="btn">Download</button>
      </div>

      <div class="docs-toolbar">
        <button data-cmd="bold" class="tool">B</button>
        <button data-cmd="italic" class="tool">I</button>
        <button data-cmd="underline" class="tool">U</button>
        <label>Font size
          <select id="docFontSize">
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="20">20</option>
          </select>
        </label>
        <label>Font color
          <input id="docFontColor" type="color" value="#222222"/>
        </label>
      </div>

      <div id="docEditor" class="docEditor" contenteditable="true" spellcheck="true">
        <h2>Welcome — your document editor</h2>
        <p>Type here. Use the toolbar to format text, pick font size and color. Documents save to your browser.</p>
      </div>

      <div class="docs-list-area">
        <h4>Your documents</h4>
        <ul id="docsList"></ul>
      </div>
    </section>

  </div>

  <!-- small icon defs -->
  <svg style="display:none">
    <symbol id="icon-clock" viewBox="0 0 24 24"><path fill="currentColor" d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1Zm1 12.5V7h-2v6h5v-2h-3Z"/></symbol>
  </svg>

<script src="script.js"></script>
</body>
</html>
