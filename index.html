<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyPlanner</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>MyPlanner</h1>
  <nav>
    <button class="tab-btn active" data-tab="planner">Planner</button>
    <button class="tab-btn" data-tab="notes">Notes</button>
    <button class="tab-btn" data-tab="reminders">Reminders</button>
    <button class="tab-btn" data-tab="docs">Documents</button>
  </nav>
</header>

<!-- ========== PLANNER ========== -->
<section id="planner" class="tab-content active">
  <div class="week-nav">
    <button id="prevWeek">â—€</button>
    <span id="weekLabel"></span>
    <button id="nextWeek">â–¶</button>
  </div>

  <div class="top-tab" id="topTab"></div>

  <div class="planner-grid">
    <div class="day-box" data-day="1"><h3>Monday</h3><textarea></textarea></div>
    <div class="day-box" data-day="2"><h3>Tuesday</h3><textarea></textarea></div>
    <div class="day-box" data-day="3"><h3>Wednesday</h3><textarea></textarea></div>
    <div class="day-box" data-day="4"><h3>Thursday</h3><textarea></div>

    <div class="day-box" data-day="5"><h3>Friday</h3><textarea></textarea></div>
    <div class="day-box" data-day="6"><h3>Saturday</h3><textarea></textarea></div>
    <div class="day-box" data-day="0"><h3>Sunday</h3><textarea></textarea></div>
    <div class="day-box notes-box"><h3>Notes</h3><textarea placeholder="Extra notesâ€¦"></textarea></div>
  </div>

  <div class="controls">
    <label>Theme:
      <select id="themeSelect">
        <option value="solid">Solid</option>
        <option value="spring">Spring ğŸŒ¸</option>
        <option value="summer">Summer â˜€ï¸</option>
        <option value="autumn">Autumn ğŸ‚</option>
        <option value="winter">Winter â„ï¸</option>
      </select>
    </label>

    <label>Font
      <input type="color" id="fontColor" value="#222222">
      <input type="number" id="fontSize" min="10" max="30" value="14">
    </label>
  </div>
</section>

<!-- ========== NOTES ========== -->
<section id="notes" class="tab-content">
  <button id="addNote">+ New Note</button>
  <div id="notesBoard"></div>
  <div class="controls">
    <label>Sticky color <input type="color" id="noteColor" value="#fff9c4"></label>
    <label>Font <input type="color" id="noteFontColor" value="#333">
           <input type="number" id="noteFontSize" min="10" max="30" value="14"></label>
  </div>
</section>

<!-- ========== REMINDERS ========== -->
<section id="reminders" class="tab-content">
  <button id="addReminder">+ Add Reminder</button>
  <ul id="reminderList"></ul>
  <div class="controls">
    <label>Bullet color <input type="color" id="bulletColor" value="#673ab7"></label>
    <label>Font <input type="color" id="remFontColor" value="#333">
           <input type="number" id="remFontSize" min="10" max="30" value="14"></label>
  </div>
</section>

<!-- ========== DOCUMENTS ========== -->
<section id="docs" class="tab-content">
  <button id="newDoc">+ New Document</button>
  <input type="text" id="docTitle" placeholder="Document titleâ€¦">
  <div id="docEditor" contenteditable="true"></div>
  <button id="saveDoc">Save</button>
  <div id="docList"></div>
</section>

<script src="app.js"></script>
</body>
</html>
