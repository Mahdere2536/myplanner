<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Planner</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .planner-box { display: inline-block; width: 50px; height: 50px; margin: 5px; background: #eee; border: 1px solid #ccc; cursor: pointer; }
    .box-content { display: none; font-size: 12px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Mini Planner</h1>
  <div id="planner-grid"></div>

  <script>
    const grid = document.getElementById("planner-grid");
    // Create 10 tiny boxes as a test
    for(let i=1;i<=10;i++){
      const box = document.createElement("div");
      box.className = "planner-box";
      box.textContent = i;

      const content = document.createElement("div");
      content.className = "box-content";
      content.textContent = "Notes / Reminders";

      box.addEventListener("click", () => {
        content.style.display = content.style.display === "block" ? "none" : "block";
      });

      box.appendChild(content);
      grid.appendChild(box);
    }
  </script>
</body>
</html>
