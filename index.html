<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="planner-container">
    <div class="planner-box">
      <h2>Planner</h2>
      <div class="buttons">
        <button id="notes-btn">Notes</button>
        <button id="reminders-btn">Reminders</button>
      </div>
      <div id="notes" class="content hidden">
        <p>Here are your notes...</p>
      </div>
      <div id="reminders" class="content hidden">
        <p>Here are your reminders...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
